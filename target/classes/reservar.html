<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservar assento</title>
    <style>
        img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">
        <img src="https://cdn-icons-png.flaticon.com/512/320/320455.png" width="30"
             height="30" class="d-inline-block align-top" alt="">
        Teatro Estrela
    </a>
</nav>
<div class="container">
    <div class="row">
        <div class="col">
            <br/>
            <h2>Reservar assento {{id}}</h2>
            <form action="/confirmar">
                <input type="hidden" name="id" value="{{id}}" />
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input required type="text" class="form-control" name="nome" id="nome" />
                </div>
                <div class="form-group">
                    <label for="data_hora">Data</label>
                    <input required type="datetime-local" class="form-control" name="data_hora" id="data_hora" />
                </div>
                <button type="submit" class="btn btn-primary">Reservar</button>
            </form>
        </div>
    </div>
</div>
</body>

</html>
